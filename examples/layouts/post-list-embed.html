<!-- Post List Template -->
<div class="posts-list-embed fade-in">
  <% data.posts.forEach(function(post) { %>
    <% if(!post.draft) { %>
      <article class="post">
        <h1 class="post-title">
          <a href="<%= post.permalink %>"><%= post.title %></a>
        </h1>
        <time class="post-date"><%= post.date %></time>

        <% if(post.image) { %>
          <div class="post-image">
            <img src="<%= post.image %>" alt="<%= post.title %>" style="max-width:200px; max-height:200px;">
          </div>
        <% } %>

        <div class="post-content">
          <% if(post.excerpt) { %>
            <p><%= post.excerpt %></p>
          <% } %>
        </div>
      </article>
    <% } %>
  <% }) %>
</div>
